<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="modal" id="patentDeleteionModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">특허 삭제하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    경고: 이 작업은 돌이킬 수 없습니다.
                </div>
            </div>
            <form id="patent-deletion-form" action="/patents/" method="post">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-danger">삭제</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById('patentDeleteionModal')
        modal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget
            var id = button.getAttribute('data-bs-id')
            var name = button.getAttribute('data-bs-name')

            var modalTitle = modal.querySelector('.modal-title')
            var modalForm = modal.querySelector('#patent-deletion-form')

            modalTitle.textContent = '\'' + name + '\' 삭제하기'
            modalForm.action = '/patents/' + id + '/deletion'
        })
    </script>
</div>
</html>
