<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patent Studio - 회원가입</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/auth.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="/auth/sign-up" method="post">
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">나만의 특허 세상에 입문하기</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="아이디를 입력하세요" name="loginId">
            <label for="floatingInput">사용할 아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호를 입력하세요" name="password">
            <label for="floatingPassword">사용할 비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <a class="btn btn-link" href="/sign-in">이미 계정이 있습니다</a>
        <p class="mt-5 mb-3 text-muted">&copy; Patent Studio 2022</p>
    </form>
</main>



</body>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</html>
